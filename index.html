    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kardex de Materiales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    </head>
    <body>
        <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
            <h1 class="m-0">Kardex de Materiales</h1>
            <div>
                <input type="file" id="archivoExcel" class="form-control d-inline-block me-2" style="width: auto;" accept=".xlsx, .xls">
                <button type="button" id="btnCargar" class="btn btn-primary">Cargar Datos</button>
                <button type="button" id="btnExportar" class="btn btn-success">Exportar archivoExcel</button>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <!-- Sección Materiales -->
                <div class="col-md-6">
                    <h3>Materiales Registrados</h3>
                    
                    <!-- Formulario para Materiales -->
                    <form id="formMateriales" class="mb-3">
                        <div class="mb-2">
                            <label for="materialNombre" class="form-label">Nombre:</label>
                            <input type="text" id="materialNombre" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="materialUnidad" class="form-label">Tipo:</label>
                            <input type="text" id="materialUnidad" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="materialStock" class="form-label">Stock:</label>
                            <input type="number" id="materialStock" class="form-control" required>
                        </div>
                        <button type="button" id="btnAgregarMaterial" class="btn btn-success">Agregar Material</button>
                    </form>
                    
                    <!-- Caja de texto para eliminar material por ID -->
                    <div class="mb-2">
                        <label for="idEliminar" class="form-label">ID del Material a Eliminar(P####): </label>
                        <input type="text" id="idEliminar" class="form-control">
                        <button type="button" id="btnEliminarMaterial" class="btn btn-danger mt-2" onclick="eliminarMaterialPorInput()">Eliminar Material</button>
                    </div>

                    
                    <!-- Tabla de Materiales -->
                    <table id="tablaMateriales" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se insertarán aquí -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Sección Movimientos -->
                <div class="col-md-6">
                    <h3>Kardex de Movimientos</h3>
                
                    <!-- Formulario para Movimientos -->
                    <form id="formMovimientos" class="mb-3">
                        <div class="mb-2">
                            <label for="movimientoTipo" class="form-label">Tipo:</label>
                            <select id="movimientoTipo" class="form-control" required>
                                <option value="">Seleccione...</option>
                                <option value="Ingreso">Ingreso</option>
                                <option value="Salida">Salida</option>
                            </select>
                        </div>                    
                        <div class="mb-2">
                            <label for="movimientoFecha" class="form-label">Fecha:</label>
                            <input type="date" id="movimientoFecha" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="movimientoCantidad" class="form-label">Cantidad:</label>
                            <input type="number" id="movimientoCantidad" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="movimientoMaterialId" class="form-label">ID Material(P####):</label>
                            <input type="text" id="movimientoMaterialId" class="form-control" required>
                        </div>
                        <button type="button" id="btnAgregarMovimiento" class="btn btn-success">Agregar Movimiento</button>
                    </form>

                
                    <!-- Tabla de Movimientos -->
                    <table id="tablaMovimientos" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tipo</th>
                                <th>Fecha</th>
                                <th>Cantidad</th>
                                <th>Material</th>
                                <th>Acciones</th> <!-- Columna para el botón de eliminar -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se insertarán aquí -->
                        </tbody>
                    </table>

                </div>            
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
    </html>
